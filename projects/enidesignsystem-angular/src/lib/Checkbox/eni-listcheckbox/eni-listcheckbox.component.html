<fieldset class="eni-group-checkbox" tabindex="0" aria-controls="condX">
    <input
        class="eni-checkbox-input"
        type="text"
        minLength="1"
        [name]="name"
        [attr.aria-required]="required"
        [required]="required"
        [(ngModel)]="value"
      >
      <legend class="eni-group-checkbox-label">{{legend}}</legend>

          <li
            *ngFor="let element of ListCheckox; let index = index"
            role="checkbox"
            [attr.aria-checked]="IsChecked(element.value)"
            (click)="handleChange(element.value)"
           
            [class]=" IsDisabled(element) + ' ' + IsSelected(element)"
          >
            <button class="checkbox"[attr.aria-labelledby]="name" [disabled]="element.disabled">
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.6577 0.552804C15.1843 0.0536718 14.3951 0.0316887 13.8952 0.506255L5.93607 8.05445L2.13978 4.15671C1.65897 3.6634 0.870626 3.65259 0.376899 4.13346C-0.116408 4.61386 -0.126799 5.40304 0.353594 5.89634L5.00808 10.6751C5.252 10.9257 5.57617 11.052 5.90118 11.052C6.20955 11.052 6.51791 10.9381 6.75937 10.71L15.6112 2.31532C16.1107 1.84154 16.1318 1.05236 15.6577 0.552804Z" fill="#808080"/>
                    </svg>     
            </button>
            <span [id]="name">{{element.value}}</span>
          </li>
   
    </fieldset>
