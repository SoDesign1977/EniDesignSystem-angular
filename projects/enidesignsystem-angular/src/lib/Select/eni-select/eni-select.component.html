<div
  [class]="open ? 'eni-select-window-open' : ''"
  (click)="OpenSelect(false)"
></div>
<div class="EniSelectWithUl" role="listbox">
  <input
    class="eni-select-input"
    type="text"
    [id]="name"
    [disabled]="disabled"
    [name]="name"
    [required]="required"
    [(ngModel)]="value"
  />
  <label class="eni-input-label exp_elem" [htmlFor]="name">
    {{ title }}
  </label>
  <div class="eni-select">
    <button
      aria-labelledby="exp_elem"
      aria-haspopup="listbox"
      [class]="open ? 'eni-select-box eni-select-box-open' : 'eni-select-box'"
      (click)="OpenSelect(!open)"
    >
      <span>{{ value.length > 0 ? value : placeholder }}</span>
      <svg
        width="24"
        height="25"
        viewBox="0 0 24 25"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M19.7443 8.44382L19.2202 7.88539C19.0552 7.71099 18.8358 7.61491 18.6012 7.61491C18.3668 7.61491 18.1471 7.71099 17.9822 7.88539L12.0036 14.2119L6.0181 7.87837C5.85341 7.70397 5.6337 7.60803 5.3993 7.60803C5.16489 7.60803 4.94505 7.70397 4.78023 7.87837L4.256 8.43336C3.91467 8.79427 3.91467 9.38215 4.256 9.74306L11.3824 17.311C11.5471 17.4853 11.7666 17.608 12.0031 17.608H12.0058C12.2403 17.608 12.4598 17.4851 12.6245 17.311L19.7443 9.76357C19.9092 9.58931 19.9997 9.35008 20 9.10204C20 8.85387 19.9092 8.61794 19.7443 8.44382Z"
          fill="#191919"
        />
      </svg>
    </button>

    <div class="eni-select-options-container">
      <ul
        tabindex="-1"
        role="listbox"
        aria-labelledby="exp_elem"
        [class]="
          'eni-select-options ' +
          IsOpen('eni-select-open ', 'eni-select-close ') +
          Condition(addCateg, 'eni-select-categ ', '')
        "
      >
        <div *ngFor="let element of CategItems">
          <li class="eni-categ" *ngIf="element.name">
            <span>Cat√©gorie {{ element.name }}</span>
          </li>

          <li
            *ngFor="let el of element.Items"
            role="option"
            [attr.aria-selected]="Condition(value === el.value, true, false)"
            (click)="setvalue(el)"
            [class]="
              Condition(el.disabled, 'disabled', '') +
              ' ' +
              Condition(value === el.value, 'selected', '')
            "
          >
            <button
              class="checkbox"
              aria-labelledby="{x}"
              [disabled]="el.disabled"
            >
              <svg
                width="16"
                height="12"
                viewBox="0 0 16 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.6577 0.552804C15.1843 0.0536718 14.3951 0.0316887 13.8952 0.506255L5.93607 8.05445L2.13978 4.15671C1.65897 3.6634 0.870626 3.65259 0.376899 4.13346C-0.116408 4.61386 -0.126799 5.40304 0.353594 5.89634L5.00808 10.6751C5.252 10.9257 5.57617 11.052 5.90118 11.052C6.20955 11.052 6.51791 10.9381 6.75937 10.71L15.6112 2.31532C16.1107 1.84154 16.1318 1.05236 15.6577 0.552804Z"
                  fill="#808080"
                />
              </svg>
            </button>
            <span id="{x}">{{ el.value }}</span>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <span class="error-message">{{ errorMessage }}</span>
</div>
